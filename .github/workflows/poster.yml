name: 72h Free Poster

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false   # queue instead of cancel; set true to cancel older runs

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch: {}       # allow manual run

jobs:
  run-poster:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest           # <-- put this back
    timeout-minutes: 20
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Echo start
        run: echo "Starting poster at $(date -u)"


      - name: Syntax check              # <-- fixed indentation
        run: python -m py_compile poster_free.py

      - name: Run poster
        env:
          PYTHONUNBUFFERED: "1"   # stream logs live
          MAX_POSTS: "10"         # optional: matches your script
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          REDDIT_SUB_SLOTSNIPER: ${{ secrets.REDDIT_SUB_SLOTSNIPER }}
          REDDIT_SUB_TRIALKILLER: ${{ secrets.REDDIT_SUB_TRIALKILLER }}
          DISCORD_WEBHOOK_URLS: ${{ secrets.DISCORD_WEBHOOK_URLS }}
          SLOTSNIPER_BOT_TOKEN: ${{ secrets.SLOTSNIPER_BOT_TOKEN }}
          TRIALKILLER_BOT_TOKEN: ${{ secrets.TRIALKILLER_BOT_TOKEN }}
          SS_CHANNEL: ${{ secrets.SS_CHANNEL }}
          TK_CHANNEL: ${{ secrets.TK_CHANNEL }}
        run: timeout 900 python poster_free.py

      - name: Commit state
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add posted_state.json
            git commit -m "Update posting state [skip ci]" || true
            git push
          fi

